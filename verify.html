<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Verifier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
    .valid {
      color: green;
      font-size: 1.5em;
    }
    .invalid {
      color: red;
      font-size: 1.5em;
    }
    #reader {
      width: 300px;
      margin-bottom: 20px;
    }
    #camera-hint {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- QR Camera Scanner -->
  <div id="reader"></div>
  <p id="camera-hint">üì∑ Please allow camera access to scan a QR code.</p>

  <div class="card">
    <h1>üîç Product Verification</h1>
    <textarea id="payload"></textarea><br>
    <button onclick="verify()">Verify</button>
    <div class="result" id="result"></div>
  </div>

  <!-- ‚úÖ Fixed: Correct standalone QR Code Scanner Library -->
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>

  <script>
    // Your public key
    const publicKeyPem = `-----BEGIN PUBLIC KEY-----
MFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcDQgAEAfW16OTCe9OxYXQauIe01bCx98AO
8uFzd3bcIq3nf4OxUz6JU3QXUh7JGC2jXWl0JyJhV2FmOd0lgxn4vnR1XA
-----END PUBLIC KEY-----`;

    // Import public key for verification
    async function importPublicKey(pem) {
      const bin = atob(pem.replace(/-----.*-----/g, "").replace(/\s/g, ""));
      const buf = new Uint8Array(bin.length);
      [...bin].forEach((ch, i) => buf[i] = bin.charCodeAt(i));
      return crypto.subtle.importKey(
        "spki", buf.buffer,
        { name: "ECDSA", namedCurve: "P-256" },
        false, ["verify"]
      );
    }

    // Base64url decode helper
    function fromB64uStr(s){
      if(!s) return null;
      s = s.replace(/-/g,'+').replace(/_/g,'/');
      while (s.length % 4) s += '=';
      return atob(s);
    }

    // Main verify function
    async function verify() {
      const payloadBox = document.getElementById("payload");
      const resultBox = document.getElementById("result");
      try {
        const payload = JSON.parse(fromB64uStr(payloadBox.value));
        const data = new TextEncoder().encode(payload.id);
        const sig = Uint8Array.from(atob(payload.sig.replace(/-/g,'+').replace(/_/g,'/')), c=>c.charCodeAt(0));

        const pubKey = await importPublicKey(publicKeyPem);
        const ok = await crypto.subtle.verify({ name:"ECDSA", hash:"SHA-256" }, pubKey, sig, data);

        if (ok) {
          resultBox.innerHTML = `‚úÖ <span class="valid">Authentic Product</span><br>ID: <b>${payload.id}</b>`;
        } else {
          resultBox.innerHTML = `‚ùå <span class="invalid">Invalid Signature</span>`;
        }
      } catch (err) {
        resultBox.innerHTML = `‚ùå <span class="invalid">Invalid Payload</span>`;
      }
    }

    // Auto-fill if ?p= param exists
    const urlParams = new URLSearchParams(window.location.search);
    const p = urlParams.get("p");
    if (p) {
      document.getElementById("payload").value = p;
      verify();
    }

    // QR Scanner setup
    function onScanSuccess(decodedText) {
      const pValue = decodedText.includes("p=") ? decodedText.split("p=")[1] : decodedText;
      document.getElementById("payload").value = pValue;
      verify();
    }

    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        html5QrCode.start(
          { facingMode: "environment" }, // back camera
          { fps: 10, qrbox: 250 },
          onScanSuccess
        );
      }
    }).catch(err => console.error("Camera error:", err));
  </script>
</body>
</html>
